<!-- result.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Parsed Text Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/result.js"></script>
</head>
<body>
    <div class="container">
        <h1>Parsed Text</h1>
        <div class="container d-flex flex-column align-items-start position-fixed" style="left: 0;">
            <div class="mb-2">
                <button class="btn btn-danger delete-selected-btn">Delete Selected</button>
                <button class="btn btn-danger delete-all-btn" style="display: none;">Delete All</button>                
            </div>

            <div class="mb-2">
                <button class="btn btn-info merged-selected-btn">Merge Selected</button>
                <button class="btn btn-info translate-again-btn" style="display: none;">Translate Again</button>                
            </div>

            <div class="mb-2">
                <button class="btn btn-success download-btn">Download</button>
            </div>
            <div>
                <button class="btn btn-primary delete-cancelled-btn mb-auto" style="display: none;">Cancel</button>
                <button class="btn btn-primary merged-cancelled-btn mb-auto" style="display: none;">Cancel</button>                
            </div>
        </div>

        <div class="container result-list">
            {% for translated_text, origin_text in text|zip(origin)%}
            <div class="container m-2 border border-dark rounded d-flex result" data-index='{{origin_text.page_index}}-{{origin_text.element_index}}'>
                <div class="container">
                    <p class="fw-bold">Origin Text :</p>
                    <textarea rows="5" class="origin_text" data-index='{{origin_text.page_index}}-{{origin_text.element_index}}' style="width: 100%;">{{origin_text.text}} </textarea>
                    <p class="fw-bold">Translated Text : </p>
                    <p class="translated_text" data-index='{{origin_text.page_index}}-{{origin_text.element_index}}'>{{translated_text.text}}</p>                     
                </div>
                <div>
                    <button class="btn btn-primary delete-btn" data-index='{{origin_text.page_index}}-{{origin_text.element_index}}'>delete</button>
                </div>
            </div>
            {% endfor %}
        </div>             
    </div>
    
</body>
</html>
